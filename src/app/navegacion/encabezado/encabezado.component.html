<mat-toolbar color="primary">
    <button mat-icon-button (click)="onToggleNV()" fxHide.gt-xs>
    <mat-icon>menu</mat-icon>
    </button>
    <div>Logo</div>
    <mat-form-field class="buscador">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" [(ngModel)]="txtbuscar" (keyup.enter)="buscarTermino($event)">
        <button mat-button *ngIf="txtbuscar" matSuffix mat-icon-button aria-label="Clear" (click)="txtbuscar=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-fab color="primary" (click)="buscarTermino($event)">
        <mat-icon>search</mat-icon>
    </button>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="elemento-nav">
            <li routerLinkActive="activo"><a routerLink="/oesxvi">Siglo XVI</a></li>
            <li routerLinkActive="activo"><a routerLink="/oesxvii">Siglo XVII</a></li>
            <li routerLinkActive="activo"><a routerLink="/oesxviii">Siglo XVIII</a></li>
            <li routerLinkActive="activo"><a routerLink="/herramientas">Herramientas</a></li>
            <li routerLinkActive="activo"><a routerLink="/noticias">Noticias</a></li>
            <li routerLinkActive="activo"><a routerLink="/sesion" *ngIf="!sus.role">Usuarios</a></li>
            <li routerLinkActive="activo" *ngIf="sus.role=='publicador' "><a routerLink="/publicar">Publicar Noticias</a></li>
            <li routerLinkActive="activo" *ngIf="sus.role=='admin' "><a routerLink="/usuarios">Adm. Usuarios</a></li>
            <li routerLinkActive="activo" *ngIf="sus.estadoSesion=='conectado' ">
                <button mat-icon-button (click)="salir()">
                    <mat-icon>exit_to_app</mat-icon> Salir
                </button>
            </li>
        </ul>

    </div>
</mat-toolbar>
