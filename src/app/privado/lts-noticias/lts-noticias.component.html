<app-espera *ngIf="estaProcesando"></app-espera>
<div class="contenedor" fxflex="80" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
    <div class="controles" fxLayoutAlign="center" fxLayoutGap="15px" *ngIf="!estaProcesando">
        <button mat-raised-button color="primary" (click)="agregar()">
            <mat-icon>note_add</mat-icon> Agregar noticia
        </button>
        <!---button mat-raised-button color="primary" (click)="cambiarEstado()">
            <mat-icon>change_circle</mat-icon> Cambiar Estado
        </button>
        <button mat-raised-button color="primary" (click)="actualizar()">
            <mat-icon>edit</mat-icon> Actualizar
        </button>
        <button mat-raised-button color="primary" (click)="eliminar()">
            <mat-icon>delete</mat-icon> Eliminar
        </button--->
    </div>

    <div class="tabla" fxLayoutAlign="center">
        <table fxFlex="80" mat-table [dataSource]="listaNoticias">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'seleccionado':element.id==seleccionado?.id}"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'seleccionado':element.id==seleccionado?.id}"> {{element.titulo}} </td>
            </ng-container>


            <ng-container matColumnDef="inicio">
                <th mat-header-cell *matHeaderCellDef> Inicio </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'seleccionado':element.id==seleccionado?.id}"> {{element.inicio}} </td>
            </ng-container>

            <ng-container matColumnDef="termino">
                <th mat-header-cell *matHeaderCellDef> Termino </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'seleccionado':element.id==seleccionado?.id}"> {{element.termino}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'seleccionado':element.id==seleccionado?.id}" fxLayoutAlign="space-between">
                    <button mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" matTooltip="Eliminar este registro" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasVisibles"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasVisibles;" (click)="seleccionar(row)">
            </tr>
        </table>
    </div>

</div>
