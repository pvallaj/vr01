<header>
    <!------------------------------------------------------------------------------------------
        barra de logotipos.
    ------------------------------------------------------------------------------------------->
    <div class="wrapper">
        <div id="logos">
            <a href="https://www.unam.mx" target="_blank">
                <img src="assets/img/logo_unam.png" alt="Logo Universidad Nacional Autónoma de México" title="Universidad Nacional Autónoma de México">
            </a>
            <a href="https://www.unam.mx" target="_blank">
                <img src="assets/img/leyenda_unam.png" alt="Leyenda Universidad Nacional Autónoma de México" title="Universidad Nacional Autónoma de México">
            </a> &nbsp;
            <a href="https://www.iifilologicas.unam.mx/" target="_blank">
                <img src="assets/img/logo_iif.png" alt="Logo Instituto de Investigaciones Filológicas" title="Instituto de Investigaciones Filológicas">
            </a>
            <a href="index.html" target="_blank" id="logoHLM-phone">
                <img src="assets/img/logo_hlm_phone.png" alt="Inicio de Historia de las Literaturas en México. Siglo XVI al XVIII" title="Historia de las Literaturas en México. Siglo XVI al XVIII">
            </a>
        </div>
        <div id="menuHamburgesa"><span class="icon-menu"></span></div>
    </div>
</header>
<div id="bannerTop">
    <div id="video-banner">
        <video autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true">
            <source src="assets/misc/banner_baja.mp4" type="video/mp4">
            <source src="assets/misc/banner_baja.webm">
            <source src="assets/misc/banner_baja.ogv">
        </video>
    </div>

    <div id="logoBuscador" class="wrapper flex-center">
        <div id="logoHLM">
            <a href="index.html"><img src="assets/img/logo-hlm.png" alt="Historia de las Literaturas Mexicanas. Siglo XVI al XVIII" title="Historia de las Literaturas Mexicanas. Siglo XVI al XVIII"></a>
        </div>

        <div id="search">
            <!--formulario buscador-->
            <form id="searchForm" method="get" name="form1" action="#">

                <input id="cajaPalabras" size="50" name="request" value="" placeholder="Escriba la(s) palabra(s) que busca..." align="middle" [(ngModel)]="txtbuscar" (keyup.enter)="buscarTermino()">
                <input id="irBuscar" type="image" alt=" Go " src="assets/img/lupa.png" border="0" (click)="buscarTermino()">

            </form>

        </div>
    </div>

</div>

<mat-drawer-container>
    <mat-drawer #drawer mode="side" color="primary">
        <app-opciones (navBarToggle)="drawer.toggle()"></app-opciones>
    </mat-drawer>
    <mat-drawer-content>
        <app-encabezado (navBarToggle)="drawer.toggle()"></app-encabezado>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
