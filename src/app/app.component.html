<style>
     :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 8px 0;
    }
    
    p {
        margin: 0;
    }
    /* Responsive Styles */
    
    @media screen and (max-width: 767px) {
        .card-container>*:not(.circle-link),
        .terminal {
            width: 100%;
        }
        .card:not(.highlight-card) {
            height: 16px;
            margin: 8px 0;
        }
        .card.highlight-card span {
            margin-left: 72px;
        }
        svg#rocket-smoke {
            right: 120px;
            transform: rotate(-5deg);
        }
    }
    
    @media screen and (max-width: 575px) {
        svg#rocket-smoke {
            display: none;
            visibility: hidden;
        }
    }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <mat-toolbar color="primary">
        <img src="assets/logoUNAM.png" width="60">
        <mat-button-toggle-group>
            <mat-button-toggle color="primary" value="1">Textos Literarios 1</mat-button-toggle>
            <mat-button-toggle value="2">Textos Literarios 2</mat-button-toggle>
            <mat-button-toggle value="3">Videos</mat-button-toggle>
            <mat-button-toggle value="4">Fotos</mat-button-toggle>
            <mat-button-toggle value="5">Libros</mat-button-toggle>
        </mat-button-toggle-group>
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
                <a ngbNavLink>First</a>
                <ng-template ngbNavContent>First content</ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>Second</a>
                <ng-template ngbNavContent>Second content</ng-template>
            </li>
        </ul>
        <span class="spacer"></span>
        <button mat-flat-button color="primary">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
    <div class="spacer"></div>
</div>

<div [ngbNavOutlet]="nav"></div>

<router-outlet></router-outlet>
