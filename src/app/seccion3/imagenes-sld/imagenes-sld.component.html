<div class="contenedor" *ngIf="lista!=null" fxLayout="row wrap" fxLayoutAlign="space-around streach" fxLayoutGap="0">
    <div class="cuadro" fxFlex="20" *ngFor="let e of lista" (click)="seleccionar(e)" fxFlex="0 0 calc(20% )" fxFlex.lt-lg="0 0 calc(30%)" fxFlex.lt-md="0 0 calc(50%)" fxFlex.lt-sm="100%">
        <img class="imagen" [src]="e.referencia_mini" [alt]="e.descripcion">
        <div class="datos">
            <p class="titulo">{{e.descripcion}}</p>
            <div fxLayoutAlign="center center">
                <a (click)="seleccionar(e)">Ver m√°s</a>
            </div>
            <img class="imgrecurso" *ngIf="e.tipo==2" src="./assets/imgs/recurso-grafico.jpg">
            <img class="imgrecurso" *ngIf="e.tipo==3" src="./assets/imgs/recurso-multimedia.jpg">
            <img class="imgrecurso" *ngIf="e.tipo==5" src="./assets/imgs/recurso-web.jpg">
            <img class="imgrecurso" *ngIf="e.tipo==6" src="./assets/imgs/recurso-pdf.jpg">
        </div>
    </div>
</div>
<app-tc *ngIf="elementoSel!=null" [referencia]="'varios'" [tipo]="'buscar'" [elemento]="elementoSel" (quitar)="quitarSeleccion()"></app-tc>
